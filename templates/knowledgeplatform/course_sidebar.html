{% load wagtailcore_tags %}
{% load wagtailadmin_tags %}
<!--Sidebar-->
<div class="col-md-3 sidebar right-sidebar" style=" border-left: 1px solid #eee;">	
	<!-- Categories Widget -->
	<div class="widget widget-categories">
		<h4>Categories <span class="head-line"></span></h4>
		<ul>
			{% for categ in self.categories %}
			<li>
				<a href="{% slugurl 'knowledge-platform' %}?category={{categ.title}}">{{categ.title}}</a>
			</li>
			{% endfor %}
		</ul>
	</div>

	<!-- Popular Posts widget -->
	<div class="widget widget-popular-posts">
		<h4>Latest Courses <span class="head-line"></span></h4>
		<ul>
			{% for c in courses|slice:":4" %}
			<li style="list-style: none;">
				<div class="widget-thumb">
					<a href="{{c.url}}"><img src="{{c.main_image.file.url}}" alt="{{c.main_image.title}}" /></a>
				</div>
				<div class="widget-content">
					<h5><a href="{{c.url}}">{{n.title}}</a></h5>
					<span>{{c.date}}</span>
				</div>
				<div class="clearfix"></div>
			</li>
			{% endfor %}
		</ul>
	</div>

</div>
<!--End sidebar-->
