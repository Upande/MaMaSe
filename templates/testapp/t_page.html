{% extends 'base.html' %}

{% load static %}

{% block content %}

<script type=text/javascript>
  $(document).ready(function(){
  $('.bxslider').bxSlider();
  });
 </script>

{% for album, urls in src %}
  <div class="container">
    {{album}}
  
  
       
      <ul class="bxslider">

        {% endfor %}
      </ul>	
         
  
  
</div>

{% endfor %}
 
    
{% endblock %}
