<html> 
  <head> 
    <script src='http://maps.google.com/maps/api/js?v=3.2&amp;sensor=false' type='text/javascript'></script> 
    <script src='http://openlayers.org/api/OpenLayers.js' type='text/javascript'></script> 

    <script type="text/javascript">
Lat = -0.943496;
Lon = 35.424305;
Zoom = 8;
 
 //define projection
proj4326 = new OpenLayers.Projection("EPSG:4326");//WGS 84
//proj900913 = new OpenLayers.Projection("EPSG:900913");
 
init = function() {
  
  osm = new OpenLayers.Layer.OSM();
  var gmap = new OpenLayers.Layer.Google('Google street maps');
  map = new OpenLayers.Map("map");

  map.addLayers([osm,gmap]);

  map.setCenter(new OpenLayers.LonLat(Lon, Lat).transform(proj4326, map.getProjectionObject()), Zoom);
  map.addControl(new OpenLayers.Control.LayerSwitcher()); 

};


    </script>
 
  </head> 
 
  <body onload="init()"> 
    <div id="map" style='width: 650px; height: 408px;'></div> 
  </body> 
</html>
